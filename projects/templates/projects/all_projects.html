{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
</head>
<body>
  <h1>Projects</h1>
  {% for project in projects %}
    <img src="{% static project.image %}" alt="{{ project.title }}">
    <h1>{{ project.title }}</h1>
    <p>{{ project.technology }}</p> 
    <p>{{ project.description }}</p>
  {% endfor %}
</body>
</html>
